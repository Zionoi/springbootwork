<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="css/index.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/index.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{/fragments/header.html :: fragment-menu}"></div>
	<h1 align="center">글 쓰 기</h1>
	<div class="outer">
		<form action="insert" method="post">
			<table border="1">
				<tr>
					<td>제목</td>
					<td><input name="title"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea name="content" rows="10" cols="50"></textarea></td>
				</tr>
				<tr colspan="2" >
					<!--로그인전-->
					<div th:if="${loginUser == null}" align="center">
						<h3>글 작성은 로그인상태에서만 가능합니다.</h3>
					</div>
					<!--로그인 후-->
					<div th:if="${loginUser != null}" align="center">
						<input type="submit" value="등록">&emsp;
						<input type="reset" value="다시쓰기">
						<input type="hidden" name="writer" th:value="${loginUser.id}"> <!-- 여기서 로그인정보를 같이 넘겨주면 컨트롤러에서 세션정보를 따로 안받아도 된다.-->
					</div>
					
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
